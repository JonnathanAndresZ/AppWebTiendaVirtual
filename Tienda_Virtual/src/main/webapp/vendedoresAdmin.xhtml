<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
      
    <ui:composition template="/WEB-INF/include/plantillaAdmin.xhtml">
      
	    <ui:define name="head">
			<title>Vendedores</title>
	   	</ui:define>
		
		<ui:define name="body">
			<section id="gtco-our-team" data-section="our-team">
				<div class="container" style="margin-top:3%; text-align: center;">
					<div class="row">
						<div class="panel panel-primary col-sm-12">
							<div class="panel-heading">
								<h3>Lista de Vendedores</h3>
							</div>
							<div class="panel-body">
									<h:form>
										<div class="row">
											<div class="col-sm-2">
												<h:commandLink
												action="#{controladorListaVendedores.cargarUsuarios()}"
												class="btn btn-default" >Recargar Lista</h:commandLink>	
											</div>
											<div class="col-sm-2">
												<h:link
												outcome="agregarVendedorAdmin.jsf"
												class="btn btn-primary">Agregar vendedor</h:link>
											</div>
										</div>						
									</h:form>			
								<br/>
								<h:form role="form" id="formulario">						
									<div class="table-hover table-bordered" >
										<h:dataTable id="dta" class="table" 
											value="#{controladorListaVendedores.lUsuarios}"
											var="usuario">
											<h:column>
												<f:facet name="header">Cédula</f:facet>
												#{usuario.cedula}
											</h:column>
											<h:column>
												<f:facet name="header">Nombre</f:facet>
												#{usuario.nombre}
											</h:column>
											<h:column>
												<f:facet name="header">Apellido</f:facet>
												#{usuario.apellido}
											</h:column>
											<h:column>
												<f:facet name="header">Correo</f:facet>
												#{usuario.correo}
											</h:column>
											<h:column>
												<f:facet name="header">Rol</f:facet>										
												#{usuario.rol}
											</h:column>
											<h:column>
												<f:facet name="header">Contraseña</f:facet>										
												#{usuario.contrasena}
											</h:column>
											<h:column>
												<f:facet name="header">Acciones</f:facet>
												<h:commandLink
													action="#{controladorUsuarios.eliminaUsuario(usuario.id)}"
													value="Eliminar" class="btn btn-secondary">
													<f:ajax execute="@this"></f:ajax>
												</h:commandLink>
												<h:link outcome="editarVendedorAdmin.jsf" class="btn btn-secondary">
													<f:param name="usuario" value="#{usuario.id}"/>
													Editar
												</h:link>
											</h:column>							
										</h:dataTable>
									</div>
								</h:form>
								<br></br>
							</div>
						</div>
					</div>
				</div>
			</section>	
		</ui:define>
		
		<ui:define name="js">
			
			<!-- jQuery -->
			<script src="resources/js/jquery.min.js"></script>
			<!-- Waypoints -->
			<script src="resources/js/jquery.waypoints.min.js"></script>
			<!-- Stellar -->
			<script src="resources/js/jquery.stellar.min.js"></script>
			<!-- Main -->
			<script src="resources/js/main.js"></script>
	   	</ui:define>

	</ui:composition>
	
</html>
