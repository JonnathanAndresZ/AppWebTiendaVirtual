<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
      
    <ui:composition template="/WEB-INF/include/plantilla.xhtml">
      
	    <ui:define name="head">
			<title>Inicio de Sesión</title>
			<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" />
	   	</ui:define>
		
		<ui:define name="body">
			<section id="gtco-contact" class="gtco-cover" >
				<div class="container">			
	  				<div class="card" style="margin-top:6%;">
						<article class="card-body">
							<h4 class="card-title text-center mb-4 mt-1">Iniciar Sesión</h4>
							<hr></hr>
							<h:form>
								<div>
									<h:message errorStyle="color:red; display:block" for="Correo" />
								</div>
								<div class="form-group" align="center">
									<div class="input-group">
										<div class="input-group-prepend">
			    							<span class="input-group-text"> <i class="fa fa-user"></i> </span>
			 							</div>
										<h:inputText class="form-control" pt:placeholder="Ingrese su correo" type="email" value="#{controladorSesion.correo}" name="Correo" id="Correo"/>
									</div> <!-- input-group.// -->
								</div> <!-- form-group// -->
								<div>
									<h:message errorStyle="color:red; display:block" for="Contrasena" />
								</div>
								<div class="form-group" align="center">
									<div class="input-group">
										<div class="input-group-prepend">
			   	 							<span class="input-group-text"> <i class="fa fa-lock"></i> </span>
			 							</div>
		    							<h:inputSecret class="form-control" pt:placeholder="Ingrese su contraseña" value="#{controladorSesion.password}" name="Contrasena" id="Contrasena"/>
									</div> <!-- input-group.// -->
								</div> <!-- form-group// -->
								<div>
									<h:outputText id="muestraValor" value="#{controladorSesion.incorrecto}" style="color:red; display:block" />
								</div>
								<div class="form-group text-center mb-4 mt-1">
	              					<h:commandButton type="submit" class="btn btn-default" action="#{controladorSesion.login()}" id="ingresar" value="Ingresar">
	              					</h:commandButton>
								</div> <!-- form-group// -->
							</h:form>
						</article>
					</div>
				</div>
			</section>	
		</ui:define>
		
		<ui:define name="js">
			
			<!-- jQuery -->
			<script src="resources/js/jquery.min.js"></script>
			<!-- Waypoints -->
			<script src="resources/js/jquery.waypoints.min.js"></script>
			<!-- Stellar -->
			<script src="resources/js/jquery.stellar.min.js"></script>
			<!-- Main -->
			<script src="resources/js/main.js"></script>
	   	</ui:define>

	</ui:composition>
	
</html>
